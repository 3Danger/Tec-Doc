basePath: /
definitions:
  errinfo.errInf:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  model.Task:
    properties:
      id:
        type: integer
      ip:
        type: string
      productsFailed:
        type: integer
      productsProcessed:
        type: integer
      productsTotal:
        type: integer
      status:
        type: integer
      supplierID:
        type: integer
      updateDate:
        type: string
      uploadDate:
        type: string
      userID:
        type: integer
    type: object
host: localhost:8002
info:
  contact: {}
  title: Tec-Doc API
  version: "1.0"
paths:
  /excel_template:
    get:
      description: download excel table template
      operationId: excel_template
      parameters:
      - description: ID of user
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: ID of supplier
        in: header
        name: X-Supplier-Id
        required: true
        type: string
      produces:
      - application/vnd.ms-excel
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errinfo.errInf'
      summary: ExcelTemplate
      tags:
      - excel
  /load_from_excel:
    post:
      description: for upload excel table with products into
      operationId: load_from_excel
      parameters:
      - description: excel file
        in: formData
        name: excel_file
        required: true
        type: file
      - description: ID of user
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: ID of supplier
        in: header
        name: X-Supplier-Id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: LoadFromExcel
      tags:
      - excel
  /product_history:
    get:
      consumes:
      - application/json
      description: getting product list
      operationId: products_history
      parameters:
      - description: limit of contents
        in: query
        name: limit
        required: true
        type: string
      - description: offset of contents
        in: query
        name: offset
        required: true
        type: string
      - description: ID of user
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: ID of supplier
        in: header
        name: X-Supplier-Id
        required: true
        type: string
      - description: message/rfc822
        in: body
        name: email
        required: true
        schema:
          example: "Subject: Testmail\r\n\r\nBody Message\r\n"
          type: string
      produces:
      - application/json
      responses:
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errinfo.errInf'
      summary: GetProductsHistory
      tags:
      - product
  /task_history:
    get:
      description: getting task list
      operationId: supplier_task_history
      parameters:
      - description: limit of contents
        in: query
        name: limit
        required: true
        type: string
      - description: offset of contents
        in: query
        name: offset
        required: true
        type: string
      - description: ID of user
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: ID of supplier
        in: header
        name: X-Supplier-Id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Task'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errinfo.errInf'
      summary: GetSupplierTaskHistory
      tags:
      - product
swagger: "2.0"
