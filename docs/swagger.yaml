basePath: /
definitions:
  errinfo.errInf:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  model.Product:
    properties:
      article:
        type: string
      articleSupplier:
        type: string
      barcode:
        type: string
      brand:
        type: string
      errorResponse:
        type: string
      id:
        type: integer
      price:
        type: integer
      status:
        type: integer
      subject:
        type: string
      updateDate:
        type: string
      uploadDate:
        type: string
      uploadId:
        type: integer
    type: object
  model.Task:
    properties:
      id:
        type: integer
      ip:
        type: string
      productsFailed:
        type: integer
      productsProcessed:
        type: integer
      productsTotal:
        type: integer
      status:
        type: integer
      supplierID:
        type: integer
      updateDate:
        type: string
      uploadDate:
        type: string
      userID:
        type: integer
    type: object
  model.UploadIdRequest:
    properties:
      uploadID:
        example: 1
        type: integer
    type: object
host: localhost:8002
info:
  contact: {}
  title: Tec-Doc API
  version: "1.0"
paths:
  /excel/enrichment:
    post:
      description: Enrichment excel file, limit entiies in file = 10000
      operationId: enrich_excel
      parameters:
      - description: binary excel file
        in: body
        name: excel_file
        required: true
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: ProductsEnrichedExcel
      tags:
      - excel
  /excel_template:
    get:
      description: download excel table template
      operationId: excel_template
      parameters:
      - description: ID of user
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: ID of supplier
        in: header
        name: X-Supplier-Id
        required: true
        type: string
      produces:
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errinfo.errInf'
      summary: ExcelTemplate
      tags:
      - excel
  /load_from_excel:
    post:
      description: upload excel table containing products info
      operationId: load_from_excel
      parameters:
      - description: binary excel file
        in: body
        name: excel_file
        required: true
        schema:
          items:
            type: integer
          type: array
      - description: ID of user
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: ID of supplier
        in: header
        name: X-Supplier-Id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: LoadFromExcel
      tags:
      - excel
  /product_history:
    post:
      consumes:
      - application/json
      description: get product list
      operationId: products_history
      parameters:
      - description: limit of contents
        in: query
        name: limit
        required: true
        type: string
      - description: offset of contents
        in: query
        name: offset
        required: true
        type: string
      - description: ID of user
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: ID of supplier
        in: header
        name: X-Supplier-Id
        required: true
        type: string
      - description: The input body.<br /> UploadID is ID of previously uploaded task.
        in: body
        name: InputBody
        required: true
        schema:
          $ref: '#/definitions/model.UploadIdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Product'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errinfo.errInf'
      summary: GetProductsHistory
      tags:
      - product
  /task_history:
    get:
      description: get task list
      operationId: supplier_task_history
      parameters:
      - description: limit of contents
        in: query
        name: limit
        required: true
        type: string
      - description: offset of contents
        in: query
        name: offset
        required: true
        type: string
      - description: ID of user
        in: header
        name: X-User-Id
        required: true
        type: string
      - description: ID of supplier
        in: header
        name: X-Supplier-Id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Task'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errinfo.errInf'
      summary: GetSupplierTaskHistory
      tags:
      - product
swagger: "2.0"
